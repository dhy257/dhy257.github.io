<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position_advanced</title>
    <!-- 
    내용:
    position relative 
    class 이름 별개로
    hover
    일부 글자에 마우스 올리면 색상과 위치가 바뀜 
    -->
    <style>
      section {
        /* 가로로 보이게 배치 */
        display: flex;
        justify-content: space-around;
      }
      div {
        /* relative 지정 */
        position: relative;
        /* 박스 공통 설정(사이즈, 테두리) */
        width: 100px;
        height: 100px;
        border: 1px solid;
      }
      .box1 {
        background-color: red;
      }
      .box1:hover {
        background-color: pink;
        top: -10px;
        left: -10px;
        cursor: pointer;
      }
      .box2 {
        background-color: orange;
      }
      .box2:hover {
        background-color: gold;
        top: 10px;
        left: -10px;
        cursor: pointer;
      }
      .box3 {
        background-color: yellow;
      }
      .box3:hover {
        background-color: lightyellow;
        top: -10px;
        left: 10px;
        cursor: pointer;
      }
      .box4 {
        background-color: green;
      }
      .box4:hover {
        background-color: lightgreen;
        top: 10px;
        left: 10px;
        cursor: pointer;
      }
      .box5 {
        background-color: lightblue;
      }
      .box5:hover {
        background-color: aliceblue;
        top: -10px;
        cursor: pointer;
      }
      .box6 {
        background-color: pink;
      }
      .box6:hover {
        background-color: plum;
        bottom: -10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>상대 배치, relative</h1>
    h와 k 글자에 마우스를 올려 보세요
    <hr />
    <section>
      <div class="box1">
        T
        <hr />
        top: -10px; left: -10px;
      </div>
      <div class="box2">
        H
        <hr />
        top: 10px; left: -10px;
      </div>
      <div class="box3">
        A
        <hr />
        top: -10px; left: 10px;
      </div>
      <div class="box4">
        N
        <hr />
        top: 10px; left: 10px;
      </div>
      <div class="box5">
        K
        <hr />
        top: -10px;
      </div>
      <div class="box6">
        S
        <hr />
        bottom: -10px;
      </div>
    </section>
  </body>
</html>
