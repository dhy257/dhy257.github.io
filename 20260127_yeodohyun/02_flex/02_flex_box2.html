<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex_box</title>
    <style>
      section {
        display: flex;
        /* stretch부모의 세로요소(300)만큼 늘어난다 */
        align-items: stretch;
        height: 300px;
        border: 1px solid;
      }
      div {
        width: 100px;
        /* 고정높이를 지운다
        height: 100px; */
        border: 1px solid;
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: orange;
      }
      .box3 {
        background-color: yellow;
      }
      .box4 {
        background-color: green;
      }
      .box5 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>align-items: stretch;</h1>
    <section>
      <div class="box1">
        box1 <br />
        <a href="https://flexboxfroggy.com/#ko" target="_blank">flex연습하기</a>
      </div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
      <div class="box5">box5</div>
    </section>
  </body>
</html>
