<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background_Scroll</title>
    <style>
      /* 와일드 카드 문자(전체선택): 바깥여백 없애기 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* 스크롤이 부드럽게 */
        scroll-behavior: smooth;
      }
      /* wrap을 container로 변경 */
      /* 보이는 범위만큼 */
      .container{
        width: 100%;
        height: 100vh;
        margin: 0 auto;
      }
      h3 {
        font-size: 70px;
        /* 글자 두께 */
        font-weight: 800;
        /* 줄 간격 */
        line-height: 700px;
        text-align: center;
        color: aliceblue;
      }
      .section1 {
        height: 700px;
        /* background img가 아닌 건 속성도 같이 사용하기 위함 */
        /* 이미지, 반복x, 가로로 50%이동, 세로로 0(맨위), 고정(배경은 고정 스크롤은 내려감) */
        background: url(../../01_assets/01_images/back1.jpg) no-repeat 50% 0 fixed;
        /* 이미지 가득 채워지게 */
        background-size: cover;
      }
      .section2 {
        background: url(../../01_assets/01_images/back2.jpg) no-repeat 50% 0 / cover scroll;
        /* background-size: cover;  위에 /cover 도 가능 */
        align-items: center;
        padding: 50px;
      }
      .section3 {
        height: 700px;
        background: url(../../01_assets/01_images/back3.jpg) no-repeat 50% 0 scroll;
        background-size: cover;
      }
      .section4 {
        height: 700px;
        background: url(../../01_assets/01_images/back4.jpg) no-repeat 50% 0 scroll;
        background-size: cover;
      }
      /* grid */
      /* 가장 부모 개체 속성 */
      .parents {
        display: grid;
        /* 1:1:1 */
        grid-template-columns: 1fr 1fr 1fr;
        /* 그리드 사이 간격 15px */
        grid-gap: 15px;
      }
      /* 그리드 내부 div 속성 */
      .parents > div {
        /* 각 그리드 테두리 회색 */
        border: 1px solid gray;
        /* 각 그리드 내부 색 밝은 회색 */
        background-color: lightgray;
        /* 그리드 내부 text 가운데 정렬 */
        text-align: center;
      }
      /* 제목 */
      .box p:first-child {
        font-weight: bold;
        font-size: 20px;
        margin: 5px;
      }
      /* 설명 */
      .box p:last-child {
        margin: 10px;
        font-size: 15px;
        color: black;
      }
      /* 그리드 내부 이미지 */
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      /* nav 및 기타 */
      nav {
        height: 70px;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 0;
      }
      h2 {
        margin-bottom: 30px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: inline;
      }
      /* 일반 a 버튼 설정 */
      a {
        text-decoration: none;
        padding: 10px 25px;
        background-color: #333;
        color: white;
        border: 1px solid #333;
      }
      /* 마우스 올렸을 때 효과 */
      a:hover {
        background-color: aliceblue;
        color: blue;
      }
      /* class가 top인 a버튼 설정 */
      /* position: fixed; : 어느 페이지에 있어도 항시 고정되어 클릭 가능하게 만듬 */
      /* bottom: 2vh; right: 2vh; : 오른쪽 하단에 배치, 살짝 여백을 위한 2vh(2%)*/
      /* background-color: transparent; 내용을 가릴 수 있으므로 투명 */
      a.top {
        position: fixed;
        bottom: 2vh;
        right: 2vh;
        background-color: transparent;
        border: 2px solid white;
        color: white;
        padding: 15px;
        border-radius: 50px;
      }
      a.top:hover {
        background-color: white;
        color: black;
      }
      /* 박스 내부 a 버튼 설정 */
      .box a {
        background-color: transparent; /* 배경 없애기 */
        padding: 0; /* 여백 없애기 */
        border: none; /* 테두리 없애기 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- section1 id를 추가하지 않으면 새로고침시 section2를 찾아감 -->
      <section class="section1" id="section1">
        <nav>
          <h2>커뮤니티 메뉴</h2>
          <ul>
            <li><a href="#section1">공지사항</a></li>
            <li><a href="#section2">갤러리</a></li>
            <li><a href="#section3">자유게시판</a></li>
            <li><a href="#section4">문의하기</a></li>
          </ul>
        </nav>
        <h3>WEB FRONTEND</h3>
      </section>
      <!-- 그리드 내용 포함 -->
      <section class="section2" id="section2">
        <div class="parents">
          <div class="box">
            <p>제목</p>
            <img src="../../01_assets/01_images/item1.webp" alt="" />
            <hr />
            <p>설명1</p>
          </div>
          <div class="box">
            <p>제목</p>
            <img src="../../01_assets/01_images/item2.jpeg" alt="" />
            <hr />
            <p>설명1</p>
          </div>
          <div class="box">
            <p>제목</p>
            <img src="../../01_assets/01_images/item3.jpg" alt="" />
            <hr />
            <p>설명1</p>
          </div>
          <div class="box">
            <p>제목</p>
            <img src="../../01_assets/01_images/item4.jpg" alt="" />
            <hr />
            <p>설명1</p>
          </div>
          <div class="box">
            <p>제목</p>
            <!-- target="_blank" : 클릭 시 새 창에서 열리게 함 -->
            <a
              href="https://chunichi-building.jp/ko/shop/p808/"
              target="_blank"
            >
              <img src="../../01_assets/01_images/item5.jpg" alt="이미지 설명" />
            </a>
            <hr />
            <p>이미지 클릭시 이동</p>
          </div>
          <div class="box">
            <p>제목</p>
            <img src="../../01_assets/01_images/item6.jpg" alt="" />
            <hr />
            <p>설명1</p>
          </div>
        </div>
      </section>

      <section class="section3" id="section3">
        <h3>WEB FRONTEND</h3>
      </section>

      <section class="section4" id="section4">
        <h3>WEB FRONTEND</h3>
      </section>
      <!-- 맨 위로 가는 버튼 -->
      <a href="#" class="top">맨 위로</a>
    </div>
  </body>
</html>
