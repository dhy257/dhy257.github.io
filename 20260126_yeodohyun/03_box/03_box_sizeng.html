<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing 박스 모델의 너비 결정하기</title>
    <style>
      div {
        /* 가로 300 */
        width: 300px;
        height: 160px;
        border: 2px solid red;
      }
      .box1 {
        /* 콘텐츠 영역 기준(실제 너비 364) 
        기본300+padding 30씩 양옆 추가+ div border2씩 양옆 추가 */
        box-sizing: content-box;
        /* 안쪽 여백 */
        padding: 30px;
        /* 바깥 여백 */
        margin: 10px;
      }
      .box2 {
        /* 가로사이즈에 테두리까지 포함 */
        box-sizing: border-box;
        /* 안쪽 여백 */
        padding: 30px;
        /* 바깥 여백 */
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>box-sizing 박스 모델의 너비 결정하기</h1>
    <div class="box1">box-sizing = "context-box" 기본값</div>
    <div class="box2">box-sizing = "border-box" 기본값</div>
  </body>
</html>
