<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient_color_stop 색상 중지</title>
    <style>
      div {
        width: 500px;
        height: 350px;
        border-radius: 20px;
      }
      .grad {
        background: red;
        /* 표준 구문: 45도 방향으로(우상단), 빨강에서 흰색으로 */
        background: linear-gradient(45deg, red, white);

        /* 0도 12시 방향
        90도 오른쪽 방향 
        180도 아래쪽 방향
        270도 왼쪽 방향*/
      }
    </style>
  </head>
  <body>
    <div class="grad"></div>
  </body>
</html>
