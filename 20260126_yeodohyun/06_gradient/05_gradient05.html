<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        /* 한줄을 다 차지하는 block 스타일을 옆으로 이어주게(리스트) inline-block */
        display: inline-block;
        width: 300px;
        height: 300px;
        border: 1px solid black;
      }
      .box1 {
        /* 그라데이션 가장자리가 가장 가까운 면에 닿을 때까지 그린다 */
        background: green;
        background: radial-gradient(
          circle closest-side at 30% 40%,
          white,
          yellow,
          green
        );
      }
      .box2 {
        /* 그라데이션 중심에서 가장 가까운 꼭짓점에 닿을 때까지 그린다 */
        background: green;
        background: radial-gradient(
          circle closest-corner at 30% 40%,
          white,
          yellow,
          green
        );
      }
      .box3 {
        /* 그라데이션 가장자리가 그라데이션 중심에서 가장 먼 모서리와 만날 때까지 */
        background: green;
        background: radial-gradient(
          circle farthest-side at 30% 40%,
          white,
          yellow,
          green
        );
      }
      .box4 {
        /* 그라데이션 가장자리가 그라데이션 중심에서 가장 먼 꼭짓점에 만날 때까지 */
        background: green;
        background: radial-gradient(
          circle farthest-corner at 30% 40%,
          white,
          yellow,
          green
        );
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="box1"></li>
      <li class="box2"></li>
      <li class="box3"></li>
      <li class="box4"></li>
    </ul>
  </body>
</html>
