<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float02, float를 활용한 배치, 시맨틱 태그</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1100px;
            border: 1px solid red;
        }
        header{
            background-color: aquamarine;
            height: 130px;
        }
        aside{
            background-color: pink;
            width: 300px;
            height: 500px;
            /* 다른 내용이 따라 올라온다 */
            float: left;
        }
        section{
            background-color: yellowgreen;
            /* 가로가 1100인데 left 300 + right 900 이면 1200으로 초과하니까 밑으로 떨어짐
            width: 900px; */
            width: 800px;
            height: 500px;
            float: right;
        }
        footer{
            background-color: green;
            height: 80px;
            /* clear both 안하면 색 안보임 */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="">
        <header>
            <h1>사이트 로고</h1>
        </header>
        <aside>
            <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>
            검색 엔진이 좋아하는 웹 페이지, 시맨틱 웹
            웹 문서를 구조화하여
            의미 있는 내용 탐색이 용이한 웹을
            시맨틱 웹 semantic web이라고 하며
            시맨틱 태그에는
            header section article main summary mark time 등이 있다
            <hr>
            <figure id="1-1">
                <figcaption> alert() 함수 활용 </figcaption>
                <pre>
                    <code>
                        function f() alert("경고합니다");
                    </code>
                </pre>
                <hr>
                <small>실행 결과</small>
                <pre>
                    <img src="../../01_assets/01_images/warning.jpg" alt="" width="30px" height="30px">
                </pre>
            </figure>
            <hr>
            <details>
                <!-- 토글 형태 -->
                <summary>Question 1</summary>
                <p>웹 개발자가 알아야 하는 언어 3가지?</p>
            </details>
            <details>
                <summary>Answer 1</summary>
                <p>HTML5, CSS3, JavaScript</p>
            </details>
        </section>
        <footer>
            <h4>Footer</h4>
        </footer>
    </div>
</body>
</html>
