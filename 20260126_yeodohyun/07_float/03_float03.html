<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float03</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 1200px;
      }
      header {
        background-color: lightcoral;
        height: 120px;
        width: 100%;
      }
      img {
        width: 120px;
        height: 120px;
      }
      aside {
        background-color: darkgoldenrod;
        float: left;
        width: 100px;
        height: 500px;
      }
      section {
        background-color: cornflowerblue;
        float: right;
        width: 300px;
        height: 500px;
      }
      figure{
        background-color: blueviolet;
        float: right;
        width: 800px;
        height: 500px;
      }
      footer {
        background-color: green;
        clear: both;
        width: 100%;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <h1><img src="../../01_assets/01_images/chrome_logo.jpg" alt="" />헤더 부분</h1>
      </header>
      <aside>
        <h2>aside 왼쪽 영역</h2>
      </aside>
      <section>
        <h3>section 중간 영역</h3>
      </section>
      <figure>
        <h4>figure 오른쪽 영역</h4>
      </figure>
      <footer>
        <address>footer 이 곳에는 저작권자를 작성하세요.</address>
      </footer>
    </div>
  </body>
</html>
