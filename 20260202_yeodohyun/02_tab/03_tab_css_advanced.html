<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭 버튼 CSS 애니메이션</title>
    <style>
      input[name="tab_group"] {
        display: none;
      }
      .tab_btn {
        display: inline-block;
        width: 150px;
        padding: 10px 0;
        text-align: center;
        cursor: pointer;
        background-color: lightgray;
        border: 1px solid #ccc;

        border-radius: 8px 8px 0 0; /* 위쪽만 둥글게 */
        margin: 3px;

        /* 애니메이션*/
        transition: all 0.3s linear;
        position: relative;
        z-index: 100;
      }

      .tab_content {
        background-color: #fff;
        border: 3px solid #333;
        width: auto;
        padding: 20px;
        display: none;

        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 0 10px 10px 10px;
      }
      input:checked + label {
        background-color: #fff; /* 활성화되면 흰색 */
        color: #333;
        font-weight: bold;

        /* ★ 핵심요구사항: 커지고 위로 올라감 */
        transform: scale(1.1) translateY(-5px);
        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.05); /* 버튼 위쪽에도 살짝 그림자 */
        z-index: 3; /* 가장 위로 */
      }

      /* 체크된 컨텐츠 보여주기 */
      #tab1:checked ~ #content1,
      #tab2:checked ~ #content2,
      #tab3:checked ~ #content3 {
        display: block;
        /* 4. 애니메이션 적용 */
        animation: fadeUp 0.5s ease forwards;
      }

      /* 4. 애니메이션 정의 (아래에서 위로 투명도 조절) */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <!-- 라디오 버튼 글부(하나만 선택하기 위해 동일한 name을 가져야한다) -->
      <input type="radio" name="tab_group" id="tab1" checked />
      <label for="tab1" class="tab_btn">Tab1</label>

      <input type="radio" name="tab_group" id="tab2" />
      <label for="tab2" class="tab_btn">Tab2</label>

      <input type="radio" name="tab_group" id="tab3" />
      <label for="tab3" class="tab_btn">Tab3</label>

      <!-- 탭 내용들(라디오 버튼들과 형제 관계여야 한다) -->
      <div class="tab_content" id="content1">
        <h3>Tab1 Title</h3>
        <pre>Tab1 Tab1 Tab1</pre>
      </div>

      <div class="tab_content" id="content2">
        <h3>Tab2 Title</h3>
        <pre>Tab2 Tab2 Tab2</pre>
      </div>

      <div class="tab_content" id="content3">
        <h3>Tab3 Title</h3>
        <pre>Tab3 Tab3 Tab3</pre>
      </div>
    </div>
  </body>
</html>
