<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid lightgray;
        height: 600px;
      }
      .prod_list {
        display: flex;
        justify-content: space-around;
      }
      .prod_list li {
        list-style: none;
        padding: 0;
        margin: 10px;
        /* 분모 요소에 관해 해주면  posotoipnabiltre 적 */
        position: relative;
      }
      .prod_list img {
        width: 200px;
      }
      .prod_list .caption {
        background-color: rgba(0, 0, 0, 0.39);
        width: 200px;
        height: auto;
        /* 화면에 보이지 않게 */
        opacity: 0;
        transition: all 0.6s ease-in-out;
        /* 다른 요소보다 위로 올라오게 */
        z-index: 10;
        position: absolute;
        top: 200px;
      }
      .caption {
        color: #fff;
        font-size: 10px;
        text-align: center;
      }
      .prod_list li:hover .caption {
        opacity: 1;
        transform: translateY(-200px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        신상품 목록
        <ul class="prod_list">
          <li>
            <img src="../../01_assets/01_images/item3.jpg" alt="" />
            <div class="caption">
              <h2>상품 1</h2>
              <p>상품 1 설명 텍스트</p>
              <p>가격: 12,456</p>
            </div>
          </li>

          <li>
            <img src="../../01_assets/01_images/item3.jpg" alt="" />
            <div class="caption">
              <h2>상품 1</h2>
              <p>상품 1 설명 텍스트</p>
              <p>가격: 12,456</p>
            </div>
          </li>

          <li>
            <img src="../../01_assets/01_images/item3.jpg" alt="" />
            <div class="caption">
              <h2>상품 1</h2>
              <p>상품 1 설명 텍스트</p>
              <p>가격: 12,456</p>
            </div>
          </li>
        </ul>
      </h1>
    </div>
  </body>
</html>
