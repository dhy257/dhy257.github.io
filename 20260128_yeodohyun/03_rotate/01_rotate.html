<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .origin {
        border: 1px solid;
        width: 300px;
        margin: 20px;
      }
      .rotate1:hover{
        /* 시계방향으로 20도 회전 */
        transform: rotate(20deg);
      }
      .rotate2:hover{
        /* 반시계방향으로 40도 회전 */
        transform: rotate(-40deg);
      }
      .rotate:hover{
        /* 시계방향으로 20도 회전 */
        transform: rotate(20deg);
      }
    </style>
  </head>
  <body>
    <h2>이미지 2차원 회줜하기</h2>
    <div class="origin">
      <div class="rotate1">
        <img src="../../01_assets/01_images/apple.jpg" width="300" alt="" />
      </div>
    </div>
    <div class="origin">
      <div class="rotate2">
        <img src="../../01_assets/01_images/apple.jpg" width="300" alt="" />
      </div>
    </div>
    <div class="origin">
      <div class="rotate">
        <img src="../../01_assets/01_images/apple.jpg" width="300" alt="" />
      </div>
    </div>
  </body>
</html>
