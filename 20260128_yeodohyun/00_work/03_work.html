
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국금융주택공사 페이지 만들기</title>
    <script
      src="https://kit.fontawesome.com/4ec79785b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../01_assets/01_images/transfromEX_logo.png" alt="HF 로고" />
      </div>

      <div class="nav">
        <a href="#" class="nav-menu">My HF</a>
        <a href="#" class="nav-menu">신청</a>
        <a href="#" class="nav-menu">간편 서류제출</a>
        <a href="#" class="nav-menu">고객서비스</a>
        <a href="#" class="nav-menu"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
      </div>
    </header>

    <main>
      <h1 class="mainMent">
        국민과 함께 성장하는 <strong>글로벌 주택금융 리더</strong>
      </h1>

      <div class="container">
        <div class="insideContent">
          <div class="insideMent">
            <p class="title">아낌e-보금자리론</p>
            <p class="desc">0.1%p 더 저렴한 금리</p>
            <div class="highlight">
              <small>최대</small>
              <p>주택가격 <strong>6억원</strong></p>
            </div>
          </div>
          <div class="insideIMG">
            <img src="../../01_assets/01_images/transfromEX_section1.png" alt="카드 이미지 1" />
          </div>
        </div>

        <div class="insideContent">
          <div class="insideMent">
            <p class="title">u-보금자리론</p>
            <p class="desc">우리 가족의 소중한 보금자리 마련</p>
            <div class="highlight">
              <small>최대</small>
              <p>대출한도 <strong>3.6억원</strong></p>
            </div>
          </div>
          <div class="insideIMG">
            <img src="../../01_assets/01_images/transfromEX_section2.png" alt="카드 이미지 2" />
          </div>
        </div>

        <div class="insideContent">
          <div class="insideMent">
            <p class="title">내집마련 디딤돌</p>
            <p class="desc">내 집 마련 꿈의 실현</p>
            <div class="highlight">
              <small>무주택 세대주 대상</small>
              <p>저금리 <br />주택구입자금 대출</p>
            </div>
          </div>
          <div class="insideIMG">
            <img src="../../01_assets/01_images/transfromEX_section3.png" alt="카드 이미지 3" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
