<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Hyun Yeo</title>
    <!--폰트어썸 CDN : -->
    <script
      src="https://kit.fontawesome.com/4ec79785b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <!-------------------------  ------------------------->
    <!------------------------- Header ------------------------->
    <header>
      <!------------------------- 좌측 메뉴 아이콘 ------------------------->
      <h1 class="logo"><a href="#">Do Hyun Yeo</a></h1>
      <!------------------------- 상단 바 ------------------------->
      <nav>
        <!------------------------- 메인 메뉴바 ------------------------->
        <ul>
          <li><a href="#about_section">About</a></li>
          <li><a href="./study.html">Study</a></li>
          <li><a href="#contact_section">Contact</a></li>
        </ul>
      </nav>
      <!------------------------- 토글 메뉴바 ------------------------->
      <button class="menu_toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <!------------------------- Main ------------------------->
    <main>
      <!----------------------- 첫 배경 ---------------------------->
      <!-- <figure class="slider">
        <img src="./01_assets/01_images/back1.jpg" width="100%" alt="" />
      </figure> -->
      <!-- 각 세션 그룹 묶음 -->
      <section class="content">
        <!-- 간단 소개 -->
        <section class="display_section" id="about_section">
          <div class="title_desc">
            <h2 class="sec_tit">About</h2>
            <p class="desc">ABOUT</p>
          </div>
          <div class="container">
            ABOUT <br />
            ABOUT <br />
            ABOUT <br />
            ABOUT <br />
          </div>
        </section>

        <!-- 프로젝트 모음 -->
        <section class="proj_section">
          <div class="title_desc">
            <h2 class="sec_tit">Project</h2>
            <p class="desc">지금까지 작업한 프로젝트 모음입니다.</p>
          </div>

          <div class="container">
            <div class="project_container">
              <div class="project_slider">
                <button class="slider_btn prev_btn">
                  <!-- 왼 화살표 -->
                  <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div class="card_viewport">
                  <div class="card_wrapper">
                    <div class="project_card active" data-index="0">
                      <a href="https://github.com/GitPumTa" target="_blank">
                        <!-- <a href="https://www.figma.com/proto/sgWNV0fCTFITBI9xfnuAwC/%EA%B9%83%ED%92%88%ED%83%80?node-id=13-3&p=f&t=SbxdUOii1pTz4eTR-0&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=13%3A3" target="_blank"> -->
                        <h3>GitPumTa</h3>
                        <p>
                          깃허브 커밋 기반 학습·개발 목표<br />
                          달성 체크 및 동기부여 애플리케이션
                        </p>
                      </a>
                    </div>

                    <div class="project_card" data-index="1">
                      <a
                        href="https://github.com/TUK-Graduation/project"
                        target="_blank"
                      >
                        <h3>Fresh Check</h3>
                        <p>
                          냉장고 속 식재료 파악을 통한<br />
                          소비 관리 애플리케이션
                        </p>
                      </a>
                    </div>
                  </div>
                </div>

                <button class="slider_btn next_btn">
                  <!-- 우 화살표 -->
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>

              <div class="project_result_display">
                <div class="result_group active" data-index="0">
                  <img
                    src="./01_assets/01_images/레포 추가.png"
                    alt="GitPumTa 결과물1"
                  />
                  <img
                    src="./01_assets/01_images/타이머(시작 후 화면).ver2.png"
                    alt="GitPumTa 결과물2"
                  />
                </div>

                <div class="result_group" data-index="1">
                  <img
                    src="./01_assets/01_images/freshcheck1.png"
                    alt="Fresh Check 결과물 1"
                  />
                  <img
                    src="./01_assets/01_images/freshcheck2.png"
                    alt="Fresh Check 결과물 2"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <!------------------------- Footer ------------------------->
    <footer><p>ⓒ2026 Do Hyun Yeo. All rights reserved.</p></footer>
    <!-- 맨 위로 가는 버튼 -->
    <a href="#" class="top_btn">TOP</a>
    <script src="./js/main.js"></script>
  </body>
</html>
