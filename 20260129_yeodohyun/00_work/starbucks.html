<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--폰트어썸 CDN : -->
    <script
      src="https://kit.fontawesome.com/4ec79785b5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        z-index: 1000; /* 헤더가 항상 위에 오도록 설정 */
        background-color: lightgray;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      main {
        /* 헤더 높이만큼 여백*/
        padding-top: 100px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        padding: 30px;
      }
      .logo {
        border: 1px dotted;
      }
      .mainmenu {
        border: 1px solid black;
        display: flex;
      }
      .navbar {
        border: 1px solid blue;
      }
      .navbar1 {
        border: 1px solid green;
      }

      ul {
        list-style: none;
        display: flex;
      }
      li {
        padding: 0 15px;
      }
      a {
        text-decoration: none;
      }
      .hidebtn {
        display: none;
      }
      /*  */
      /* Main */
      .main_page {
        /* 뒷배경 실제 이미지 쓸거면
        background-image: url('https://image.istarbucks.co.kr/upload/common/img/main/2025/2026_new_year_promotion_bg_251226.jpg');
        background-size: cover;
        background-repeat: no-repeat;

        이미지 중앙
        display: flex;
        align-items: center;
        */
        background-color: red;
        /* 글씨 색 */
        color: white;
      }
      .main_prod {
        /* 이미지와 제품텍스트 구역 가로배치 */
        display: flex;
        /* 중앙 */
        justify-content: center;
        align-items: center;
        /* 제품텍스트 자연스럽게 배치 */
        margin: auto;
      }
      /* 제품이미지 애니메이션 적용 */
      .prod_img img {
        animation: slideItem 2s ease;
      }
      /* Animation */
      @keyframes slideItem {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      /* prod */
      .prod_title {
        font-size: 1em;
        font-weight: bold;

        margin-bottom: 1em;
      }
      .prod_name {
        font-size: 2em;
        font-weight: bold;

        margin-bottom: 1rem;
      }
      .prod_desc {
        font-size: 1em;
        line-height: 1.5;

        margin-bottom: 1em;
      }
      /* btn */
      .btn {
        text-decoration: none;

        display: inline-block;
        padding: 10px 20px;

        border: 2px solid white;
        border-radius: 5px;

        color: white;
        font-size: 1em;

        transition: 1s ease;
      }
      .btn:hover {
        background-color: white;
        color: red;
      }
      /*  */

      @media screen and (max-width: 768px) {
        nav {
          /* 내부 아이템들 위에서 시작 */
          align-items: flex-start;
        }
        .navbar1,
        .navbar2 {
          /* 자리차지(눈에는 안보임) visibility: hidden; */
          display: none;
        }
        @keyframes slideItem {
          from {
            transform: translateX(100%);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }
        main {
          padding-top: 70px;
        }
        .main_prod {
          /* 이미지와 제품텍스트 구역 가로배치 */
          flex-direction: column;
          /* 중앙 */
          justify-content: center;
          align-items: center;
          /* 제품텍스트 자연스럽게 배치 */
          margin: auto;
        }

        .prod_detail {
          /* 내부 요소(title, name, desc, btn)들을 수직으로 쌓고 중앙 정렬 */
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .prod_desc {
          /* 모바일에서는 줄바꿈(<br />)이 어색할 수 있으니 너비 조절 */
          max-width: 300px;
          margin-left: auto;
          margin-right: auto;
        }

        .btn {
          /* 버튼 상단에 여백을 주어 답답하지 않게 조절 */
          margin-bottom: 20px;
        }
        .hidebtn {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!--  -->
    <header>
      <nav>
        <div class="logo"><i class="fa-solid fa-mug-saucer"></i></div>
        <div class="mainmenu">
          <div class="navbar">
            <div class="navbar1">
              <ul>
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
                <li><a href="#">메뉴 4</a></li>
              </ul>
            </div>
            <div class="navbar2">
              <ul>
                <li><a href="#">메뉴 a</a></li>
                <li><a href="#">메뉴 b</a></li>
                <li><a href="#">메뉴 c</a></li>
                <li><a href="#">메뉴 d</a></li>
                <li><a href="#">메뉴 e</a></li>
                <li><a href="#">메뉴 f</a></li>
                <li><a href="#">메뉴 g</a></li>
              </ul>
            </div>
          </div>
          <div class="hidebtn">
            <a href="#">123</a>
          </div>
        </div>
      </nav>
    </header>
    <!--  -->
    <main>
      <section class="main_page">
        <div class="main_prod">
          <div class="prod_img">
            <img
              src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2026_new_year_promotion_beans_251226.png"
              alt="starbucks_bean_img"
            />
          </div>

          <div class="prod_detail">
            <p class="prod_title">NOTES OF JUJUBE & VIBRANT HERBS</p>
            <h1 class="prod_name">루나 뉴이어 블렌드 250g</h1>
            <p class="prod_desc">
              대추와 허브의 깊은 풍미에 달콤한 시럽 피니시, 풍부한 바디감으로<br />
              설날의 따뜻함을 담은 시즌 한정 원두입니다.
            </p>
            <a href="#" class="btn">자세히 보기</a>
          </div>
        </div>
      </section>
    </main>
    <!--  -->
    <footer></footer>
  </body>
</html>
