<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--폰트어썸 CDN : -->
    <script
      src="https://kit.fontawesome.com/4ec79785b5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: lightblue;
        display: flex;
        justify-content: space-around;
        height: 70px;
        align-items: center;
        padding-top: 15px;
      }
      ul {
        list-style: none;
        display: flex;
      }
      li {
        padding: 0 15px;
      }
      a {
        text-decoration: none;
        color: gray;
        font-weight: 800;
      }
      .appo {
        padding: 0 5px;
      }
      a:hover {
        color: blue;
      }
      .appo:hover {
        background-color: blue;
        cursor: pointer;
        color: aliceblue;
        border-radius: 7px;
      }
      /* 브라우저 가로가 768이하일 때 */
      @media screen and (max-width: 768px) {
        nav {
          height: 170px;
          /* 내부 아이템들 위에서 시작 */
          align-items: flex-start;
        }
        .navbar ul {
          /* ul에서 이미 display:flex 이기 때문에 가능
            그리고 세로로 보여주겠다. */
          flex-direction: column;
        }
        .navbar ul li {
          /* 세로 배열할때 글자 간격이 너무 좁으니 늘리기 */
          line-height: 2;
        }
        .fa-music, .appo, span{
          /* 자리차지(눈에는 안보임) visibility: hidden; */
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1><i class="fa-solid fa-bars"></i><span> Logo </span></h1>
        <!-- Entity Code: &amp;, @copy; -->
      </div>
      <div class="navbar">
        <ul>
          <!-- <li><a href="05_media_query_menubar02.html">Home</a></li> -->
          <li><a href="#">Home</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="icons">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-music"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-address-card"></i></a>
          </li>
          <li class="appo">Appointment</li>
        </ul>
      </div>
    </nav>
  </body>
</html>
