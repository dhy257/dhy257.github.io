<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .item1,.item2,.item3 {
        /* background-color: blue; */
        /* color: white; */
        border: 1px solid blue;
        padding: 30px;
        margin: 5px;
        text-align: center;
      }
      .itemimg {
        /* border: 1px solid red; */
        /* background: url(../../01_assets/01_images/item3.jpg); */
        background-color: lightgray;
        width: 100%;
        height: 200px;
        background-repeat: no-repeat;
        background-size: cover;

        margin-bottom: 10px;
      }
      .itemtext {
        /* border: 1px solid green; */
        text-align: left;
      }
      /* 폰 */
      /* @media screen and (max-width:320px){
        .container {
          flex-direction: column;
          flex-wrap: wrap;
        }
        .item {
          width: 50%;
        }
      } */
      /* 태블릿 */
      @media (min-width: 768px) {
        .container {
          flex-direction: row;
          flex-wrap: wrap;
        }
        .item1,.item2,.item3 {
          width: 50%;
        }
      }
      /* PC */
      @media (min-width: 1024px) {
        .container {
          flex-wrap: nowrap;
        }
        .item1,.item2,.item3 {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <div class="itemimg"></div>
        <div class="itemtext">상품1</div>
      </div>
      <div class="item2">
        <div class="itemimg"></div>
        <div class="itemtext">상품2</div>
      </div>
      <div class="item3">
        <div class="itemimg"></div>
        <div class="itemtext">상품3</div>
      </div>
    </div>
  </body>
</html>
