<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation02</title>
    <style>
      body {
        margin: 0;
      }
      section {
        background: url(../../01_assets/01_images/back3.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 900px;
        width: 100%;
      }
      .firPart span {
        color: aliceblue;
        font-size: 50px;
        position: absolute;
        top: 52%;
        right: 5%;

        animation: moveIn 2s alternate infinite ease-out;
      }
      .firPart p {
        color: aliceblue;
        font-size: 50px;
        position: absolute;
        top: 55%;
        right: 65%;

        animation: moveIn2 4s infinite ease-in;
      }
      @keyframes moveIn {
        from {
          right: -10%;
        }
        to {
          right: 5%;
        }
      }
      @keyframes moveIn2 {
        from {
          right: 10%;
          opacity: 0;
          /* visibility: hidden; */
        }
        to {
          right: -5%;
          opacity: 1;
          /* visibility: visible; */
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="firPart">
        <span>pour un logical CRM, </span> <br />
        <p>
          simple, complet <br />
          et intuitif
        </p>
      </div>
    </section>
  </body>
</html>
